{% extends 'base.html' %}

{% block title %} DerdiniSİKİM {% endblock %}

{% block css %}
    <!-- Bootstrap theme -->
    <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">

{% endblock %}

{% block body %}


<div class="container theme-showcase"  role="main">

    <div class="jumbotron">
        <h1> Slang </h1>
        <a type="button" class="btn btn-link" href="{{ url_for('sign') }}">Sign the DerdiniSİKİM</a>
    </div>
    {% for signShow in oldComments %}
    <div class="page-header">
        
        <h1>{{ signShow.username }}</h1>
    </div>
    <div class="well">
        <p>{{ signShow.comment }}</p>
    </div>

    {% endfor %}

</div> <!-- /container -->
{% endblock %}
