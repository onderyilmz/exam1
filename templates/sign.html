{% extends 'base.html' %}


{% block title %} Sign the DerdiniSİKİM {% endblock %}

{% block css %}
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/sign.css') }}" rel="stylesheet">

{% endblock %}

{% block body %}

<div class="container">

    <form class="form-signin" method="POST" action="/signPost">
        <h2 class="form-signin-heading">Sign the Slang</h2>
        <div class="form-group">
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
        </div>
        <div class="form-group">
            <label for="comment" class="sr-only">Comment:</label>
            <textarea class="form-control" name="comment" rows="5" id="comment" placeholder="Comment"
                required></textarea>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign</button>
    </form>

</div> <!-- /container -->
{% endblock %}
